      <!--On the contact page, there are sections containing contact information for the organizations, 
        a section with a map showing the location of the organizations, and message boxes for leaving messages.-->
      <div class="mapArea">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48941.63078613623!2d32.817346433534624!3d39.94470175172954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34f453c4b9049%3A0xbcf29a95833a42dc!2zSGF5cmF0IMSwbnNhbmkgWWFyZMSxbSBEZXJuZcSfaSBLdXJ1bXNhbCDEsGxldGnFn2ltIE9maXNp!5e0!3m2!1str!2str!4v1710919160468!5m2!1str!2str"

          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <br /><br /><br />

      <div id="clock"></div>
      <div id="weather-info">
        <!-- Hava durumu bilgileri burada gösterilecek -->
      </div>
      <div class="form-container">
        <h3>Form İşlemleri</h3>
        <div class="contact-form">
          <form id="iletisim" action="" method="POST">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Name"
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email"
            />
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" />
            <label for="datepicker">Date:</label>
            <input type="text" id="datepicker" />
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select a subject</option>
              <option value="suggestion">Suggestion</option>
              <option value="membership">Membership</option>
              <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Yorumunuz"
            ></textarea>

            <input type="submit" value="Submit" />
          </form>

          <br /><br />
        </div>
      </div>

      <div class="info-container">
        <div class="contact-links">
